<ion-header>
  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset padding>
    <ion-item>
      <ion-label>
        <ion-icon primary name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" name="account" value="" placeholder="account"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon primary name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" name="password" value="" placeholder="password"></ion-input>
    </ion-item>
    <div padding-vertical>
      <button block type="submit">Login</button>
    </div>
  </ion-list>
</ion-content>
